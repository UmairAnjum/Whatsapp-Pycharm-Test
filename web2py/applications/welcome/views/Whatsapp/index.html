{{extend 'layout.html'}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="testForm">
        <div class="col-sm-10">
            <label class="col-sm-5">Phone Number:</label>
            <input id="phone" class="col-sm-5" type="number">
        </div>
        <div class="col-sm-10">
            <label class="col-sm-5">Massage:</label>
            <textarea id="message" class="col-sm-5"></textarea>
        </div>
        <div class="col-sm-10">
            <input value="Send" type="submit">
        </div>
    </form>
</body>
<script type="text/javascript">
    $(document).on('submit','#testForm',function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/welcome/Whatsapp/sendmessage/',
            data:{
                number:$('#phone').val(),
                message:$('#message').val()
            },
            success:function () {
                alert("Success");
            }
        })
    })
</script>
</html>
